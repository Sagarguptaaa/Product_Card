<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/icon-cart.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="img">
          <img src="images/mug.jpg" alt="desktop_image" class="desktop_img" />
          <img
            src="images/mug-mobile.jpg"
            alt="mobile_img"
            class="mobile_img"
          />
        </div>

        <div class="card_text">
          <div class="product_name">
            <p>coffee mug</p>
          </div>

          <div class="product_title">
            <h2>white coffee mug</h2>
          </div>

          <div class="product_desc">
            <p>
              Coffee Mugs are designed to express emotions. These are acclaimed
              for their amazing designs & superior quality.
            </p>
          </div>

          <div class="prices">
            <span class="main_price product_title">₹149</span>
            <span class="slash_price product_desc">₹230</span>
          </div>

          <div class="button">
            <img src="images/icon-cart.png" alt="" class="btn_icon" />
            <span class="product_desc btn_title">Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
